<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="survey_form.css">
    <meta charset="UTF-8">
    <title>How was your experience</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Capitals</h1>
        <h2 id="title" class="text-center">The game of wealth</h2>
        <p id="description" class="description text-center"> Thank you for evaluating your gaming experience!</p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label">Name</label>
          <input id="name" type="text" placeholder="Type your name" required> 
        </div>
        <div class="form-group">
          <label id="email-label">Email</label>
          <input id="email" type="email" placeholder="Type a valid email" required>          
        </div>
        <div class="form-group">
          <label id="number-label" for="number">Age
            <span clas="clue">(optional)</span>
          </label>
          <input id="number" name="age" type="number" min="12" max="80" class="form-control" placeholder="Type your age here">
        </div>
        <div class="form-group">
          <p>Which option best dscribes your current role</p>
          <select id="dropdown" name="role" class="form-control">
            <option disable selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="preferNO">Prefer not to say</option>
          </select>  
        </div>
        <div class="form-group">
          <p>Would you recomend freeCodeCamp to a friend</p>
          <label>
            <input class="input-radio" type="radio" name="user-recomend" value="definitely" checked>"Definitely"
          </label>
          <label>
            <input class="input-radio" type="radio" name="user-recomend" value="maybe">"Maybe"
          </label>
          <label>
            <input class="input-radio" type="radio" name="user-recomend" value="not-sure">"Not sure"
          </label>
        </div>
        <div class="form-group">
          <p>What is your favorite feature of Capitals</p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select and option</option>
            <option value="board">board</option>
            <option value="rules">rules</option>
            <option value="time">time</option>
          </select>          
        </div>
        <div class="form-group">

        </div>
        <div class="form-group">

        </div>
        <div class="form-group">

        </div>
        
        <label>
          <textarea class="input-textarea"></textarea> Adtitional comments
        </label>
        <lable>
          <input class="submit-button" id="submit" type="submit"> Submit 
        </label>
      </form>
     </div>
  </body>
</html>
